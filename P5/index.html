<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="realizadortv.css">
    <script src="realizadortv.js" defer></script>
    <title>Realizador TV </title>
</head>
<body>
    <h1>Realizador de TV</h1>
    <!-- Señal del directo-->
    <video id="directo"></video>
    <p></p>
    <!--Señal cámaras-->
    <div class="videos">
        <video id="video1"></video>
        <video id="video2"></video>
        <video id="video3"></video>
    </div>
    
    <p></p>
    <!-- Botones para pinchar señal cámaras-->
    <div class="botonescam">
        <input type="button" value="Cámara 1" id="btn_video1">
        <input type="button" value="Cámara 2" id="btn_video2">
        <input type="button" value="Cámara 3" id="btn_video3">
    </div>
    <!-- Botones para encender,apagar cámaras y poner imagen estática-->
    <div class="botonesfuen">
        <p></p>
        <input type="button" value="Fuentes ON" id="btn_src_on">
        <input type="button" value="Test" id="btn_test">
        <input type="button" value="Fuentes OFF" id="btn_src_off">
    </div>
</body>
</html>
