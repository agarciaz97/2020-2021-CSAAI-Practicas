<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
</head>
<body>
    <!-- Creo dos contenedores div-->
    <div id="Contenido">
        <div id="Calculadora">
            <!-- creo la pantalla y los botones de la calculadora-->
            <p id="display">0</p>
            <button id="borratodo">AC</button>
            <button id= "borrar">DEL</button>
            <button class="operador" value="/">/</button>
            <button class="digito" value="7">7</button>
            <button class="digito" value="8">8</button>
            <button class="digito" value="9">9</button>
            <button class="operador" value="*">x</button>
            <button class="digito" value="4">4</button>
            <button class="digito" value="5">5</button>
            <button class="digito" value="6">6</button>
            <button class="operador" value="+">+</button>
            <button class="digito" value="1">1</button>
            <button class="digito" value="2">2</button>
            <button class="digito" value="3">3</button>
            <button class="operador" value="-">-</button>
            <button class="digito" value="0">0</button>
            <button class="digito" value= ".">.</button>
            <button id="raiz">âˆš</button>
            <button id="igual">=</button>
        </div>  
    </div>
</body>
</html>
