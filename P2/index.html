<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <div id="Calculadora">
        <div id="Pantalla">
            <p id="display"></p>
        </div>

        <div id="Teclado">
            <p></p>
            <button id="borratodo">AC</button>
            <button id= "borrar">DEL</button>
            <button id="multiplicar">%</button>
            <button class="digito" value="7">7</button>
            <button class="digito" value="8">8</button>
            <button class="digito" value="9">9</button>
            <button id="multiplicar">x</button>
            <button class="digito" value="4">4</button>
            <button class="digito" value="5">5</button>
            <button class="digito" value="6">6</button>
            <button id="sumar"> +</button>
            <button class="digito" value="1">1</button>
            <button class="digito" value="2">2</button>
            <button class="digito" value="3">3</button>
            <button id="restar">-</button>
            <button class="digito" value="0">0</button>
            <button id="punto">.</button>
            <button id="igual">=</button>   
        </div>
    </div>
</body>
</html>
